<!DOCTYPE html>
<html lang="zh_Hans" >
<head>
    <title>登录 | 任务管理</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
    <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css" />
    <meta name="robots" content="NONE,NOARCHIVE" />
</head>
<body class=" login">
<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
            <h1 id="site-name">
                <a>任务管理</a>
            </h1>
        </div>
    </div>
    <!-- Content -->
    <div id="content" class="colM">
        <div id="content-main">
            <form action="/task/login/" method="post">
                <div class="form-row">
                    <label class="required" for="id_username">账号:</label>
                    <input type="text" name="username" placeholder="请输入用户名" maxlength="254" autofocus required id="id_username"/>
                </div>
                <div class="form-row">
                    <label class="required" for="id_password">密码:</label>
                    <input type="password" name="password" placeholder="请输入密码" id="id_password" required/>
                </div>
                {{ error }}<br>
                <div class="submit-row">
                    <label>&nbsp;</label>
                    <input type="submit" value="登录" />
                </div>
                {% csrf_token %}
            </form>
        </div>
        <br class="clear" />
    </div>
    <!-- END Content -->
    <div id="footer"></div>
</div>
<!-- END Container -->
</body>
</html>
